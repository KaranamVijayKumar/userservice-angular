<div class="col-md-6 user-container">
  <h2 class="text-center">Edit User</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="hidden">
      <input type="text" formControlName="id" placeholder="id" name="id" class="form-control" id="id">
    </div>
     <div class="form-group">
      <label for="firstName">First Name:</label>
      <input formControlName="firstName" placeholder="First Name" name="firstName" class="form-control" id="firstName">
    </div>

    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input formControlName="lastName" placeholder="Last name" name="lastName" class="form-control" id="lastName">
    </div>

    <div class="form-group">
      <label for="emailId">Email Id:</label>
      <input type="text" formControlName="emailId" placeholder="emailId" name="emailId" class="form-control" id="emailId">
    </div>

    <div class="form-group">
      <label for="nationality">Nationality (two chars):</label>
      <input type="text" maxlength="2" formControlName="nationality" placeholder="nationality" name="nationality" class="form-control" id="nationality">
    </div>

    <button class="btn btn-success">Update</button>
  </form>
</div>
